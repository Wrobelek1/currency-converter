<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę:</span> <input class="form__field js-amount" required
                            type="number" min="1" step="0.01" placeholder="PLN">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span> <select class="form__field js-currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">GBP</option>
                            <option value="GBP">USD</option>
                        </select>
                    </label>
                </p>
                <p class="form__result">Kwota po przeliczeniu: <span class="js-result"> </span>
                </p>
                <p>
                    <button class="form__button js-button">Przelicz</button>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
